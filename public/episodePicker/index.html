<!DOCTYPE html>
<head>
    <Title>Episode Picker</Title>
    <script src="tv_show_episodes.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<div style="text-align: center;">
    <H1 id="title" style="font-size: 64px">
        This is the episode picker
    </H1>
</div>

<div style="font-size: 48px;">
    <div id="resultsBox" style="display: none; justify-content: space-around; outline: 3px solid aquamarine; margin: 10px; padding: 15px; border-radius: 20px;">
        <div>
            <div style="width: 33%; float:left; margin: 10px">
                <img src="" id="poster" style="width: 100%; border-radius: 20px;">
            </div>
            <div>
                <div id="episodeTitle"></div>
                <div id="episodeNumber"></div>
                <div id="releaseDate"></div>
                <div id="description"></div>
            </div>
        </div>
        <img src="" id="still" style="max-width: 100%; border-radius: 20px;">
    </div>
    <div style="text-align: center;">
        <div id="searchAgain"></div>
        <div id="searchTool" style="width: 100%;">
            <input style="width: 85%; font-size: 48px;" type="text" id="searchInput" value="">
            <button style="font-size: 48px; min-height: 100%;" onclick="pickAnEpisode()" id="searchButton">Go!</button> 
        </div>
    </div>
</div>
